<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Vencimientos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        main {
            padding: 30px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-delete {
            width: auto;
            padding: 8px 16px;
            background: #dc2626;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-btn {
            width: auto;
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            color: #333;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-card.expired {
            border-left: 5px solid #dc2626;
            background: #fef2f2;
        }

        .product-card.expiring {
            border-left: 5px solid #f59e0b;
            background: #fffbeb;
        }

        .product-card.valid {
            border-left: 5px solid #10b981;
            background: #f0fdf4;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .badge.expired {
            background: #dc2626;
            color: white;
        }

        .badge.expiring {
            background: #f59e0b;
            color: white;
        }

        .badge.valid {
            background: #10b981;
            color: white;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #e0e7ff, #f0f9ff);
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .stat-card.expired {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border-left-color: #dc2626;
        }

        .stat-card.expiring {
            background: linear-gradient(135deg, #fef3c7, #fed7aa);
            border-left-color: #f59e0b;
        }

        .stat-card.valid {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border-left-color: #10b981;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .product-list {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Inventario de Vencimientos</h1>
            <p>Control de productos y fechas de vencimiento</p>
        </header>

        <main>
            <!-- Formulario -->
            <section>
                <h2>Agregar Producto</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Nombre del producto:</label>
                        <input type="text" id="productName" placeholder="Ej: Leche, Pan, Yogurt" required>
                    </div>

                    <div class="form-group">
                        <label for="expiryDate">Fecha de vencimiento:</label>
                        <input type="date" id="expiryDate" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Cantidad:</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Categor√≠a:</label>
                        <select id="category">
                            <option value="L√°cteos">L√°cteos</option>
                            <option value="Pan">Pan</option>
                            <option value="Conservas">Conservas</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>

                    <button type="submit">+ Agregar Producto</button>
                </form>
            </section>

            <!-- Filtros -->
            <section>
                <h2>Filtros</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="expired">Vencidos</button>
                    <button class="filter-btn" data-filter="expiring">Pr√≥ximos a vencer</button>
                    <button class="filter-btn" data-filter="valid">Vigentes</button>
                </div>
            </section>

            <!-- Lista de productos -->
            <section>
                <h2>Productos</h2>
                <div id="productList" class="product-list">
                    <p class="empty-message">No hay productos. ¬°Agrega uno para empezar!</p>
                </div>
            </section>

            <!-- Estad√≠sticas -->
            <section>
                <h2>Estad√≠sticas</h2>
                <div class="stats">
                    <div class="stat-card">
                        <h3 id="totalProducts">0</h3>
                        <p>Total de productos</p>
                    </div>
                    <div class="stat-card expired">
                        <h3 id="expiredCount">0</h3>
                        <p>Vencidos</p>
                    </div>
                    <div class="stat-card expiring">
                        <h3 id="expiringCount">0</h3>
                        <p>Pr√≥ximos a vencer</p>
                    </div>
                    <div class="stat-card valid">
                        <h3 id="validCount">0</h3>
                        <p>Vigentes</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let products = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            setupEventListeners();
            updateStats();
        });

        function setupEventListeners() {
            document.getElementById('productForm').addEventListener('submit', addProduct);
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    renderProducts();
                });
            });
        }

        function addProduct(e) {
            e.preventDefault();

            const product = {
                name: document.getElementById('productName').value,
                expiryDate: document.getElementById('expiryDate').value,
                quantity: parseInt(document.getElementById('quantity').value),
                category: document.getElementById('category').value
            };

            fetch('/api/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(product)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('productForm').reset();
                loadProducts();
                updateStats();
            });
        }

        function deleteProduct(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este producto?')) {
                fetch(`/api/products/${id}`, {
                    method: 'DELETE'
                })
                .then(() => {
                    loadProducts();
                    updateStats();
                });
            }
        }

        function getProductStatus(expiryDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const expiry = new Date(expiryDate);
            expiry.setHours(0, 0, 0, 0);
            
            const daysRemaining = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
            
            if (daysRemaining < 0) {
                return { status: 'expired', label: 'Vencido', daysText: 'Vencido' };
            } else if (daysRemaining <= 7) {
                return { status: 'expiring', label: 'Pr√≥ximo a vencer', daysText: `${daysRemaining} d√≠as` };
            } else {
                return { status: 'valid', label: 'Vigente', daysText: `${daysRemaining} d√≠as` };
            }
        }

        function renderProducts() {
            const productList = document.getElementById('productList');
            
            let filteredProducts = products;
            
            if (currentFilter === 'expired') {
                filteredProducts = products.filter(p => getProductStatus(p.expiryDate).status === 'expired');
            } else if (currentFilter === 'expiring') {
                filteredProducts = products.filter(p => getProductStatus(p.expiryDate).status === 'expiring');
            } else if (currentFilter === 'valid') {
                filteredProducts = products.filter(p => getProductStatus(p.expiryDate).status === 'valid');
            }

            filteredProducts.sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));

            if (filteredProducts.length === 0) {
                productList.innerHTML = '<p class="empty-message">No hay productos. ¬°Agrega uno para empezar!</p>';
                return;
            }

            productList.innerHTML = filteredProducts.map(product => {
                const status = getProductStatus(product.expiryDate);
                const expiryDateFormatted = new Date(product.expiryDate).toLocaleDateString('es-ES', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                return `
                    <div class="product-card ${status.status}">
                        <div class="product-name">${product.name}</div>
                        <span class="badge ${status.status}">${status.label}</span>

                        <div class="product-info">
                            <div class="info-row">
                                <span class="info-label">üìÖ Vencimiento:</span>
                                <span class="info-value">${expiryDateFormatted}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">‚è±Ô∏è Tiempo restante:</span>
                                <span class="info-value">${status.daysText}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">üì¶ Cantidad:</span>
                                <span class="info-value">${product.quantity} unidad${product.quantity !== 1 ? 'es' : ''}</span>
                            </div>
                        </div>

                        <button class="btn-delete" onclick="deleteProduct(${product.id})">üóëÔ∏è Eliminar</button>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalProducts').textContent = data.total;
                    document.getElementById('expiredCount').textContent = data.expired;
                    document.getElementById('expiringCount').textContent = data.expiring;
                    document.getElementById('validCount').textContent = data.valid;
                });
        }

        function loadProducts() {
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    products = data;
                    renderProducts();
                });
        }
    </script>
</body>
</html>
